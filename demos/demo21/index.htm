		<body>
		
		<h1>Panda Cart V.1.0</h1>		
		<h4>Javascript cart based on browser cookies and json data</h4>
		
		How to use:<br />
		<textarea cols="45" rows="9">
// add product with id, name, price
$.addCart('6','Audi A1','250');

// remove product id=6 from chart
$.removeCart(6)

// clear cart - remove all products
$.cleanCart();	
		</textarea>
		
		<h4>Example:</h4>		
						
				<div class="product-content">

					<div class="product">
						<a class="addCart" 
						onclick="$.addCart('1','Samsung S3','250');"
						href="javascript:void(0)" data-prod-id="1" data-prod-name="Samsung" data-prod-price="50">
							<img src="http://placehold.it/230x100" title="Samsung" /><br />
							<span class="likeabutton">Add Samsung S3 to Cart</span>
						</a><br />
						<a class="removeCart likeabutton" href="javascript:void(0)" data-prod-id="1">Remove from Cart</a>
					</div>

					<div class="product">
						<a class="addCart" 
						onclick="$.addCart('2','iPad','250');"
						href="javascript:void(0)" data-prod-id="2" data-prod-name="iPad" data-prod-price="50">
							<img src="http://placehold.it/230x100" title="iPad" /><br />
							<span class="likeabutton">Add iPad to Cart</span>
						</a><br />
						<a class="removeCart likeabutton" href="javascript:void(0)" data-prod-id="2">Remove from Cart</a>
					</div>
								
				</div>
				
				<div class="cart-buttons">			
					<a class="likeabutton" href="javascript:void(0)" onclick="$.cleanCart();">Clean Cart!</a><br />
					<a class="likeabutton" href="javascript:void(0)" onclick="$.addCart('6','MotoX','250');">Add MotoX</a><br />
					<a class="likeabutton" href="javascript:void(0)" onclick="$.removeCart(6)">Remove MotoX from Cart</a>				
				</div>
				
				<br />				
				
				<div id="cookie-log" style=""></div>
